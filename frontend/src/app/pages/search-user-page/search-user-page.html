<div class="min-h-screen py-12" style="background: linear-gradient(180deg, #f0fdf4 0%, #f5f5f5 100%);">
  <div class="mx-auto px-6 max-w-6xl">
    <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">BÃºsqueda de Usuarios</h1>

    <div class="search-filters">
      <input
        type="text"
        [(ngModel)]="searchTerm"
        placeholder="Buscar por nombre o email..."
        class="search-input"
      />
      <select [(ngModel)]="roleFilter" class="filter-select">
        <option value="todos">Todos los roles</option>
        <option value="investigador">Investigador</option>
        <option value="colaborador">Colaborador</option>
        <option value="administrador">Administrador</option>
      </select>
    </div>

    <div class="users-grid">
      @for (user of filteredUsers; track user._id) {
        <app-users-card [user]="user" (onDelete)="onDelete($event)" (onEdit)="onEdit($event)" />
      } @empty {
        <p class="text-center text-gray-500 py-8">No se encontraron usuarios</p>
      }
    </div>
  </div>
</div>
